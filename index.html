<!-- Project Boom basic AR web app -->
<!doctype HTML>
<html>
    <head>
        <title>Project Boom AR Demo</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Loads <model-viewer> for modern browsers: -->
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
        <!-- Loads <model-viewer> for old browsers like IE11: -->
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
        
        <!-- <link rel="stylesheet" href="main.css"> -->
    </head>

    <body>
        <div id="content">
            <model-viewer ar camera-controls ios-src="/b400Shiny.usdz" src="/scene13.glb" alt="charlieConceptBrushedAlum.STL">
                <button slot="ar-button" style="background-color: lightblue; border-radius: 4px; border: none; position: absolute; top: 32px; right: 32px; ">
                    View in AR
                </button>
            </model-viewer>
        </div>
    </body>
</html>
